<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Multiple Elements</title>
    <style>
        .color-box{
            background-color: black;
            width: 150px;
            height: 150px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="color-box">Box 1</div>
    <div class="color-box">Box 2</div>
    <div class="color-box">Box 3</div>
    <button id="changeColorsButton">Change Colors</button>
    <script>
        document.getElementById("changeColorsButton").onclick = function() {
            const boxes = document.getElementsByClassName("color-box");
            for (let i = 0; i < boxes.length; i++) {
               
                boxes[i].style.backgroundColor = getRandomColor();
            }
        };
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

    </script>
</body>
</html>
<!-- Change Multiple Elements Using getElementsByClassName -->
