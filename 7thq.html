<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Elements</title>
</head>
<body>
    <div class="info">Info 1</div>
    <div class="info">Info 2</div>
    <div class="info">Info 3</div>
    <button id="toggleButton">Show/Hide Info</button>
    <script>
   const button=document.getElementById("toggleButton");
   button.addEventListener("click",function(){
    const div=document.getElementsByClassName("info");
    for(let i=0;i<div.length;i++){
        
        if(div[i].style.display==="none"){
            div[i].style.display="block";
        }
        else{
            div[i].style.display="none"
        }
    }
   })     
    </script>
</body>
</html>
<!-- Show/Hide Elements Using getElementsByClassName -->
